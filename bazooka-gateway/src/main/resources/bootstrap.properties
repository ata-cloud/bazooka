spring.profiles.active=dev
spring.application.name=ata-ops
server.port=6060
mybatis.mapperLocations = classpath*:mapper/*.xml
spring.cache.ehcache.config = classpath:/ehcache.xml
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=/static


spring.datasource.url = jdbc:mysql://192.168.1.95:3306/ata_ops?useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.username = ata_ops
spring.datasource.password = ata_ops
spring.datasource.name = datasource
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.filters = stat
spring.datasource.maxActive = 20
spring.datasource.initialSize = 1
spring.datasource.maxWait = 60000
spring.datasource.minIdle = 1
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 300000
spring.datasource.validationQuery = select 1
spring.datasource.testWhileIdle = true
spring.datasource.testOnBorrow = false
spring.datasource.testOnReturn = false
spring.datasource.poolPreparedStatements = true
spring.datasource.maxOpenPreparedStatements = 20
mybatis.config-location = classpath:mybatis-config.xml
server.tomcat.uri-encoding = UTF-8
spring.http.encoding.charset = UTF-8
spring.http.encoding.force = true

